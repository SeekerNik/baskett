<div class="container-fluid">
  <div
    id="carouselExampleControls"
    class="carousel slide"
    data-bs-ride="carousel"
  >
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="assets/img/Pantry.jpg" class="d-block w-100" alt="..." />
      </div>
      <div class="carousel-item">
        <img src="assets/img/kitchen.jpg" class="d-block w-100" alt="..." />
      </div>
      <div class="carousel-item">
        <img src="assets/img/bannerImage.jpg" class="d-block w-100" alt="..." />
      </div>
    </div>
    <button
      class="carousel-control-prev"
      type="button"
      data-bs-target="#carouselExampleControls"
      data-bs-slide="prev"
    >
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button
      class="carousel-control-next"
      type="button"
      data-bs-target="#carouselExampleControls"
      data-bs-slide="next"
    >
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
  <div class="heading">Our Products</div>
  <hr />
  <div class="search-section m-auto w-25 my-2">
    <input
      class="form-control me-2"
      type="search"
      placeholder="Search for Products"
      aria-label="Search"
      [(ngModel)]="searchData"
    />
    <button class="main-button btn btn-primary" type="submit" (click)="onSubmit()">Submit</button>
  </div>

  <div class="row">
    <div
      class="col"
      *ngFor="let item of groceries | searchProducts: searchData"
    >
      <app-card [grocery]="item"></app-card>
    </div>
  </div>
</div>
